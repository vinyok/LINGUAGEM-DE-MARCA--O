<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Trabalhe Conosco! </h1>
    <form action="">
        <label for="pnome">Primeiro nome:</label><br>
        <input type="text" id="pnome" placeholder="Nome" name="pnome" value="" minlength="3"><br>
        <label for="unome">Ultimo nome:</label><br>
        <input type="text" id="unome" placeholder="Sobrenome" name="unome" value="" minlength="3"><br><br>
        <label for="email">Digite seu email:</label><br>
        <input type="email" id="email" name="email">
        <p>Qual sua idade?</p>
        <input type="date" name="" id="data">
        <input type="submit" value="Enviar">
    </form>
    
    <p style="font-size: large;">Qual meio de transporte você possui?</p>
    <form action="">
    <input type="checkbox" name="transporte" id="transporte">
    <label for="transporte">Carro</label><br>
    <input type="checkbox" name="transporte2" id="transporte2">
    <label for="transporte2">Moto</label><br>
    <input type="checkbox" name="transporte3" id="transporte3">
    <label for="transporte3">Bicicleta</label><br>
    <input type="checkbox" name="transporte4" id="transporte4">
    <label for="transporte4">Nenhum</label>
    </form>

    <p style="font-size: large;">Qual sua área preferida?</p>
    <form action="">
        <input type="radio" name="html" id="html">
        <label for="html">HTML</label><br>
        <input type="radio" name="css" id="css">
        <label for="css">CSS</label><br>





    </form>
    
</body>
</html>
